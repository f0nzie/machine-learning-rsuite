bookdown::gitbook:
  css: style.css
  split_by: chapter
  split_bib: no
  config:
    toc:
      toc_depth: 2
      collapse: none
      before: |
        <li><strong><a href="./">Machine Learning Collection</a></strong></li>
    sharing:
      github: yes
      facebook: no
      twitter: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  toc_depth: 3
